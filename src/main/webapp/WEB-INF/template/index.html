<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookStore</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
<!--导航条-->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BookStore</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        你好! <span th:text="${#session.getAttribute('user')}">tom</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="user-info-btn">基本信息</a></li>
                        <li><a th:href="@{/logout}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <!--侧边栏-->
        <div class="col-md-2 side-fix">
            <ul class="nav nav-side">
                <li class="active"><a href="#" id="user-btn">用户</a></li>
            </ul>
            <ul class="nav nav-side">
                <li><a href="#" id="book-btn">书籍</a></li>
            </ul>
            <ul class="nav nav-side">
                <li><a href="#" id="order-btn">订单</a></li>
            </ul>
        </div>

        <div class="col-md-10 col-md-offset-2 main">
            <iframe id="show-data" th:src="@{/user}" width="100%" height="100%" style="border: 0px;"></iframe>
        </div>

    </div>

</div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
